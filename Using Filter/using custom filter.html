<!DOCTYPE html>
<html ng-app="myApp">
    <head>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.0-beta.4/angular.min.js"></script>
    </head>
    <body ng-controller="myCtrl">
    <div>
        <input type="text" ng-model="letter" placeholder="Enter a letter to filter">
        <ul>
            <li ng-repeat="x in names | startsWithLetter:letter">
                {{ x }}
            </li>
        </ul>
    </div>
</div>

 <script>
                   
            var app = angular.module('myApp', []);

            app.filter('startsWithLetter', function () {       //startsWithLetter is the filter name
                     return function (items, letter) {        //letter is the ng-model value
                         var filtered = [];                  //empty array to store result
                        var letterMatch = new RegExp(letter, 'i');     //to get user input //i for ignore case
                        for (var i = 0; i < items.length; i++) {      
                         var item = items[i];
                            if (letterMatch.test(item.substring(0,1))) {  //(0,1)means it will check the 1 st letter of the string with the user input
                filtered.push(item);
            }
        }
        return filtered;
    };
});
            app.controller('myCtrl', function ($scope){
                    $scope.names=
                                    ["Shanta","Parthib","Subhajit","Deepika","Renuka","Seerish","Adam","Benn","Cathrine","Koushik","Ishita","Jack","Kunal","Priya","Tanvir","Zia","Shipra","Debjani","Kamal","Happy" ];
});




                   
                   
                   


        </script>
    </body>
</html>
